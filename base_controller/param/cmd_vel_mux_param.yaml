# Individual subscriber configuration:
#   name:           Source name
#   topic:          The topic that provides cmd_vel messages
#   timeout:        Time in seconds without incoming messages to consider this topic inactive
#   priority:       Priority: an UNIQUE unsigned integer from 0 (lowest) to MAX_INT
#   short_desc:     Short description (optional)

subscribers:
  - name:        "Teleoperation"
    topic:       "input/teleop"
    timeout:     1.0
    priority:    10
  # - name:        "ObstacleAvoid"
  #   topic:       "input/avoid"
  #   timeout:     1.0
  #   priority:    7
  - name:        "Laser"
    topic:       "input/laser"
    timeout:     1.0
    priority:    6
  - name:        "Navigation"
    topic:       "input/navi"
    timeout:     1.0
    priority:    5

publisher:       "/cmd_vel_mux/output"